<!DOCTYPE html>
<html>

<head>
    <title>reddiX - User List</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="user-list.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <p id="reddix">reddiX</p>

        <div class="logo" id="logo">
            <img id="profile" class="openProfile" src="icon/user.png">
        </div>
    </header>

    <div class="app">

        <!-- SIDEBAR -->
        <aside id="sidebar">
            <a href="home.html" class="menu-item">
                <img class="menu-logo" src="icon/interface.png">
                <p>Home</p>
            </a>

            <a href="#" class="menu-item home">
                <img class="menu-logo" src="icon/user-list.png">
                <p>User List</p>
            </a>
        </aside>

        <!-- MAIN CONTENT -->
        <main>
            <h2>Users</h2>

            <div class="user_list">
                <!-- user card -->
                <div class="user-card">
                    <img src="icon/profile.png" class="profile-pic">
                    <p class="name">username1</p>
                    <button class="view-btn">Delete</button>
                </div>

                <div class="user-card">
                    <img src="icon/profile.png" class="profile-pic">
                    <p class="name">username2</p>
                    <button class="view-btn">Delete</button>
                </div>

                <div class="user-card">
                    <img src="icon/profile.png" class="profile-pic">
                    <p class="name">username3</p>
                    <button class="view-btn">Delete</button>
                </div>
            </div>

        </main>
    </div>

    <script src="home-script.js"></script>
</body>

</html>
