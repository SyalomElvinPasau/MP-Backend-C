<!DOCTYPE html>
<html>

<head>
    <title>reddiX - User List</title>
    <link rel="stylesheet" href="home.min.css">
    <link rel="stylesheet" href="user-list.min.css">
</head>

<body>
    <header>
        <p id="reddix">reddiX</p>
        <div class="logo" id="logo">
            <img id="profile" class="openProfile" src="icon/user.png">
        </div>
    </header>
    <div class="app">
        <aside id="sidebar">
            <a href="/" class="menu-item">
                <img class="menu-logo" src="icon/interface.png">
                <p>Home</p>
            </a>
            {{ADMIN_BUTTON}}

            <a href="/logout" class="menu-item logout">
                <img class="menu-logo" src="/icon/logout.png" alt="Logout">
                <p>Logout</p>
            </a>

        </aside>
        <main>
            <h2>Users</h2>
            <div class="user_list">

                {{usercard}}

            </div>
        </main>
    </div>

    <script src="home-script.min.js"></script>
</body>

</html>
