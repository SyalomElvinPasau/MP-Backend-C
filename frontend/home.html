<!DOCTYPE html>
<html>

<head>
    <title>reddiX - My Forum Gw</title>
    <link rel="stylesheet" href="/home.css">
</head>

<body>
    <!--  HEADER  -->
    <header>
        <p id="reddix">reddiX</p>

        <!-- profile -->
        <div class="logo" id="logo">
            <div class="profile-menu closed" id="profileMenu">

                <img class="menu-pfp" src="/icon/user.png">
                <p class="menu-username">Username</p>
                <p class="menu-role">Role</p>
                <button id="closeProfileMenu">x</button>
            </div>
            <img id="profile" class="openProfile" src="/icon/user.png">
        </div>
    </header>

    <div class="app">
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <a href="/" class="menu-item home">
                <img class="menu-logo" src="/icon/interface.png" alt="Home">
                <p>Home</p>
            </a>

            <!-- <a href="/user-list" class="menu-item user-list">
                <img class="menu-logo" src="/icon/user-list.png" alt="User-List">
                <p>User List</p>
            </a> -->

            {{ADMIN_BUTTON}}

            <a href="/logout" class="menu-item logout">
                <img class="menu-logo" src="/icon/logout.png" alt="Logout">
                <p>Logout</p>
            </a>
        </aside>

        <!-- MAIN CONTENT -->
        <main>
            <!-- Publish Post -->
            <div class="posting-section">
                <div class="posting-profile">
                    <img class="profile-pic" src="/icon/profile.png" alt="User 1">
                </div>

                <div class="posting-content">
                    <input type="text" id="newPostContent" placeholder="Apa yang sedang terjadi?">
                    <input type="image" id="addPhoto" src="/icon/photo.png" alt="">
                </div>

                <div class="posting-button">
                    <button id="postButton">Posting</button>
                </div>
            </div>
            <!-- End Publish Post -->

            <div id="postsContainer">
                {{POSTS}}
            </div>

        </main>
    </div>
    <script src="/home-script.js"></script>
</body>

</html>
