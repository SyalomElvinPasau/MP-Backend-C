<!DOCTYPE html>
<html>

<head>
    <title>reddiX - My Forum Gw</title>
    <link rel="stylesheet" href="compose-comment-style.css">
</head>

<body>
    <!--  HEADER  -->
    <header>
        <p id="reddix">reddiX</p>

        <!-- small anchored popup -->


        <!-- profile -->
        <div class="logo" id="logo">
            <div class="profile-menu closed" id="profileMenu">

                <img class="menu-pfp" src="icon/user.png">
                <p class="menu-username">Username</p>
                <p class="menu-role">Role</p>
                <button id="closeProfileMenu">x</button>
            </div>
            <img id="profile" class="openProfile" src="icon/user.png">
        </div>


    </header>

    <div class="app">
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <a href="/" class="menu-item home">
                <img class="menu-logo" src="/icon/interface.png" alt="Home">
                <p>Home</p>
            </a>

            {{ADMIN_BUTTON}}

            <a href="/logout" class="menu-item logout">
                <img class="menu-logo" src="/icon/logout.png" alt="Logout">
                <p>Logout</p>
            </a>

        </aside>

        <!-- MAIN CONTENT -->
        <main>
            <div id="postsContainer">
                {{POST}}
            </div>

            <!--
                <form id="commentForm" enctype="multipart/form-data" class="comment-form">
                    <div>
                        <p class="caption"> Compose Comment:</p>
                    </div>

                    
                    <textarea id="text" name="text" placeholder="Write a comment..." maxlength="1000"></textarea>

                    
                    <img id="preview" class="image-preview">
                    <input id="image" name="image" type="file" accept="image/*">

                    <div class="actions">
                        <button id="submitBtn" type="submit" class="btn pill">Publish Comment</button>
                        <button id="clearBtn" type="button" class="btn pill ghost">Clear Form</button>
                    </div>
                </form>
            -->
            <div id="formContainer">
                {{FORM}}
            </div>

            <div id="commentsContainer">
                {{COMMENTS}}
            </div>
        </main>
    </div>
    <script src="compose-comment-script.js"></script>
</body>

</html>
